title: "Container Test"
scenes:
  - id: "Lab"
    name: "Laboratory"
    description: "A bright white room."
    contents:
      - id: "glass box"
        kind: "container"
        name: "glass box"
        description: "A transparent box."
        properties: { transparent: true, closed: true, open: false }
        contents:
          - id: "red gem"
            name: "red gem"
            description: "It sparkles."

      - id: "steel safe"
        kind: "container"
        name: "steel safe"
        description: "Heavy metal."
        properties: { transparent: false, closed: true, open: false }
        contents:
          - id: "gold bar"
            name: "gold bar"

start_room: "Lab"

test_sequence:
  - "look" # Should see red gem inside glass box, but NOT gold bar
  - "take red gem" # Should fail (closed)
  - "open glass box"
  - "take red gem" # Should work
  - "put red gem in steel safe" # Should fail (closed)
  - "open steel safe"
  - "put red gem in steel safe"
  - "look" # Should see red gem inside safe
  - "close steel safe"
  - "look" # Should NOT see red gem

win_condition:
  type: "location"
  target: "Lab"
