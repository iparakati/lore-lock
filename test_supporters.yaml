title: "Supporter Test"
scenes:
  - id: "Deck"
    name: "Observation Deck"
    contents:
      - id: "table"
        kind: "supporter"
        name: "wooden table"
        description: "A sturdy table."
        contents:
          - id: "apple"
            kind: "edible"
            name: "apple"

      - id: "basket"
        kind: "container"
        name: "wicker basket"
        properties: { open: true }

start_room: "Deck"

test_sequence:
  - "look" # Should see apple on table
  - "take apple"
  - "put apple in basket"
  - "look"
  - "take apple"
  - "put apple on table"
  - "look" # Should see apple on table again

win_condition:
  type: "location"
  target: "Deck"
